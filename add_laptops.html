  <meta charset="UTF-8">

<body class="admin-body">
  <!-- Navigation -->

      <a href="index.html" class="logo">ğŸ’¼ LaptopHub</a>
      <ul class="nav-menu">

        <li><a href="about.html">Par Mums</a></li>

  <!-- Main Content -->
  <div class="main-content">
    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
      <div class="admin-header">
        <h1 class="admin-title">Pievienot KlÄ“pjdatorus</h1>
        <button class="logout-btn" onclick="logout()">Iziet</button>
      </div>

      <h2 style="color: #233259; margin-bottom: 20px;">Pievienot Jaunu KlÄ“pjdatoru</h2>

      <form id="addLaptopForm">
        <div class="admin-form-group">
          <label class="form-label">ZÄ«mols</label>
          <input type="text" name="brand" class="form-input" required>
        </div>

        <div class="admin-form-group">
          <label class="form-label">Modelis</label>
          <input type="text" name="model" class="form-input" required>
        </div>

        <div class="admin-form-group">
          <label class="form-label">Procesors</label>
          <input type="text" name="processor" class="form-input" required>
        </div>

        <div class="admin-form-group">
          <label class="form-label">RAM</label>
          <input type="text" name="ram" class="form-input" placeholder="piemÄ“ram, 16GB RAM" required>
        </div>

        <div class="admin-form-group">
          <label class="form-label">AtmiÅ†a</label>
          <input type="text" name="storage" class="form-input" placeholder="piemÄ“ram, 512GB SSD" required>
        </div>

        <div class="admin-form-group">
          <label class="form-label">EkrÄns</label>
          <input type="text" name="screen" class="form-input" placeholder='piemÄ“ram, 14" FHD Display' required>
        </div>

        <div class="admin-form-group">
          <label class="form-label">Cena ($)</label>
          <input type="number" name="price" class="form-input" required>
        </div>

        <div class="admin-form-group">
          <label class="form-label">StÄvoklis</label>
          <select name="condition" class="form-input" required>
            <option value="excellent">Izcils</option>
            <option value="very-good">Ä»oti Labs</option>
            <option value="good">Labs</option>
          </select>
        </div>

        <!-- Image Upload Section -->
        <div class="image-upload-section">
          <label class="form-label">AttÄ“ls</label>
          <div class="upload-options">
            <button type="button" class="upload-tab active" onclick="switchTab('device')">AugÅ¡upielÄdÄ“t no ierÄ«ces</button>
            <button type="button" class="upload-tab" onclick="switchTab('url')">URL saite</button>
          </div>

          <!-- Device Upload -->
          <div id="deviceUpload" class="upload-content active">
            <div class="file-upload-area" id="fileUploadArea" onclick="document.getElementById('fileInput').click()">
              <div class="upload-icon">ğŸ“</div>
              <div class="upload-text">
                <strong>NoklikÅ¡Ä·iniet lai izvÄ“lÄ“tos</strong> vai ievelciet attÄ“lu Å¡eit<br>
                <small>PNG, JPG, JPEG (maks. 5MB)</small>
              </div>
            </div>
            <input type="file" id="fileInput" accept="image/*">
            <div class="image-preview" id="imagePreview">
              <img id="previewImg" class="preview-img" alt="Preview">
              <br>
              <button type="button" class="remove-image-btn" onclick="removeImage()">NoÅ†emt attÄ“lu</button>
            </div>
          </div>

          <!-- URL Upload -->
          <div id="urlUpload" class="upload-content">
            <input type="text" id="imageUrlInput" class="form-input" placeholder="Ievadiet attÄ“la URL">
          </div>
        </div>

        <div class="admin-form-group">
          <label class="form-label">Apraksts</label>
          <textarea name="description" class="form-input" style="min-height: 80px;" required></textarea>
        </div>

        <button type="submit" class="add-laptop-btn" id="submitBtn">Pievienot KlÄ“pjdatoru</button>
      </form>

      <div class="laptops-list">
        <h3>EsoÅ¡ie KlÄ“pjdatori</h3>
        <div id="laptopsList"></div>
      </div>
    </div>
  </div>

  <script>
    // Check if user is logged in
    if (localStorage.getItem('adminLoggedIn') !== 'true') {
      window.location.href = 'login.html';
    }

    let uploadedImageData = null;
    let currentTab = 'device';

    // Switch between upload tabs
    function switchTab(tab) {
      currentTab = tab;

      // Update tab buttons
      document.querySelectorAll('.upload-tab').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      // Update content
      document.querySelectorAll('.upload-content').forEach(content => {
        content.classList.remove('active');
      });

      if (tab === 'device') {
        document.getElementById('deviceUpload').classList.add('active');
      } else {
        document.getElementById('urlUpload').classList.add('active');
      }
    }

    // File input handler
    document.getElementById('fileInput').addEventListener('change', handleFileSelect);

    function handleFileSelect(e) {
      const file = e.target.files[0];
      if (file) {
        processFile(file);
      }
    }

    // Drag and drop handlers
    const uploadArea = document.getElementById('fileUploadArea');

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');

      const file = e.dataTransfer.files[0];
      if (file && file.type.startsWith('image/')) {
        processFile(file);
      } else {
        alert('LÅ«dzu, augÅ¡upielÄdÄ“jiet attÄ“lu (PNG, JPG, JPEG)');
      }
    });

    // Process uploaded file
    function processFile(file) {
      // Check file size (5MB max)
      if (file.size > 5 * 1024 * 1024) {
        alert('AttÄ“ls ir pÄrÄk liels! MaksimÄlais izmÄ“rs: 5MB');
        return;
      }

      // Check file type
      if (!file.type.startsWith('image/')) {
        alert('LÅ«dzu, augÅ¡upielÄdÄ“jiet attÄ“lu (PNG, JPG, JPEG)');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        uploadedImageData = e.target.result;
        document.getElementById('previewImg').src = uploadedImageData;
        document.getElementById('imagePreview').classList.add('show');
      };
      reader.readAsDataURL(file);
    }

    // Remove image
    function removeImage() {
      uploadedImageData = null;
      document.getElementById('fileInput').value = '';
      document.getElementById('imagePreview').classList.remove('show');
    }

    // Logout
    function logout() {
      localStorage.removeItem('adminLoggedIn');
      window.location.href = 'login.html';
    }

    // Get default laptops
    function getDefaultLaptops() {
      return [
        {
          brand: 'Lenovo ThinkPad',
          model: 'ThinkPad T490',
          processor: 'Intel Core i7',
          ram: '16GB RAM',
          storage: '512GB SSD',
          screen: '14" FHD Display',
          price: 549,
          condition: 'excellent',
          imageUrl: 'https://via.placeholder.com/380x190/eef1f5/233259?text=ThinkPad+T490',
          description: 'ProfesionÄls biznesa klÄ“pjdators ar izcilu veiktspÄ“ju'
        },
        {
          brand: 'Dell Latitude',
          model: 'Latitude 5490',
          processor: 'Intel Core i7',
          ram: '16GB RAM',
          storage: '512GB SSD',
          screen: '14" FHD Display',
          price: 499,
          condition: 'excellent',
          imageUrl: 'https://via.placeholder.com/380x190/eef1f5/233259?text=Dell+Latitude+5490',
          description: 'Uzticams Dell biznesa klÄ“pjdators'
        },
        {
          brand: 'HP EliteBook',
          model: 'EliteBook 840 G6',
          processor: 'Intel Core i5',
          ram: '8GB RAM',
          storage: '256GB SSD',
          screen: '14" FHD Display',
          price: 449,
          condition: 'very-good',
          imageUrl: 'https://via.placeholder.com/380x190/eef1f5/233259?text=HP+EliteBook+840',
          description: 'Kompakts un jaudÄ«gs HP klÄ“pjdators'
        },
        {
          brand: 'Lenovo ThinkPad',
          model: 'X1 Carbon Gen 7',
          processor: 'Intel Core i7',
          ram: '16GB RAM',
          storage: '512GB SSD',
          screen: '14" FHD Touch',
          price: 829,
          condition: 'excellent',
          imageUrl: 'https://via.placeholder.com/380x190/eef1f5/233259?text=ThinkPad+X1+Carbon',
          description: 'Premium ultrabook ar skÄrienekrÄnu'
        }
      ];
    }

    // Add laptop form handler
    document.getElementById('addLaptopForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get image URL based on current tab
      let imageUrl;
      if (currentTab === 'device') {
        if (!uploadedImageData) {
          alert('LÅ«dzu, augÅ¡upielÄdÄ“jiet attÄ“lu!');
          return;
        }
        imageUrl = uploadedImageData;
      } else {
        imageUrl = document.getElementById('imageUrlInput').value.trim();
        if (!imageUrl) {
          alert('LÅ«dzu, ievadiet attÄ“la URL!');
          return;
        }
      }

      const formData = new FormData(this);
      const newLaptop = {
        brand: formData.get('brand'),
        model: formData.get('model'),
        processor: formData.get('processor'),
        ram: formData.get('ram'),
        storage: formData.get('storage'),
        screen: formData.get('screen'),
        price: parseInt(formData.get('price')),
        condition: formData.get('condition'),
        imageUrl: imageUrl,
        description: formData.get('description')
      };

      let laptops = JSON.parse(localStorage.getItem('laptops')) || getDefaultLaptops();
      laptops.push(newLaptop);
      localStorage.setItem('laptops', JSON.stringify(laptops));

      alert('KlÄ“pjdators veiksmÄ«gi pievienots!');
      this.reset();
      removeImage();
      document.getElementById('imageUrlInput').value = '';
      loadLaptopsList();
    });

    // Load and display laptops list
    function loadLaptopsList() {
      const laptops = JSON.parse(localStorage.getItem('laptops')) || getDefaultLaptops();
      const listContainer = document.getElementById('laptopsList');

      if (laptops.length === 0) {
        listContainer.innerHTML = '<p style="color: #5a6b7d;">Nav pievienotu klÄ“pjdatoru.</p>';
        return;
      }

      listContainer.innerHTML = laptops.map((laptop, index) => `
        <div class="laptop-item">
          <div class="laptop-item-info">
            <div class="laptop-item-name">${laptop.brand} ${laptop.model}</div>
            <div class="laptop-item-price">$${laptop.price} â€¢ ${laptop.processor} â€¢ ${laptop.ram}</div>
          </div>
          <button class="delete-btn" onclick="deleteLaptop(${index})">DzÄ“st</button>
        </div>
      `).join('');
    }

    // Delete laptop
    function deleteLaptop(index) {
      if (!confirm('Vai tieÅ¡Äm vÄ“laties dzÄ“st Å¡o klÄ“pjdatoru?')) {
        return;
      }

      let laptops = JSON.parse(localStorage.getItem('laptops')) || getDefaultLaptops();
      laptops.splice(index, 1);
      localStorage.setItem('laptops', JSON.stringify(laptops));

      alert('KlÄ“pjdators dzÄ“sts!');
      loadLaptopsList();
    }

    // Initialize laptops if none exist
    if (!localStorage.getItem('laptops')) {
      localStorage.setItem('laptops', JSON.stringify(getDefaultLaptops()));
    }

    // Load laptops list on page load
    loadLaptopsList();
  </script>
</body>
