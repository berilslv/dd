    // Gallery state

    // Condition labels in Latvian
    const conditionLabels = {

    // Load laptop details
    function loadLaptopDetails() {
      const urlParams = new URLSearchParams(window.location.search);
      const laptopId = parseInt(urlParams.get('id'));

      const laptops = JSON.parse(localStorage.getItem('laptops')) || getDefaultLaptops();
      const laptop = laptops[laptopId];

      if (!laptop) {
        container.innerHTML = `
          <div class="error-message">
            <h2>Klƒìpjdators nav atrasts</h2>
            <p>Diem≈æƒìl ≈°is produkts vairs nav pieejams.</p>

      currentLaptop = laptop;

        const halfStar = rating % 1 >= 0.5 ? 1 : 0;
        const emptyStars = 10 - fullStars - halfStar;
        return '‚òÖ'.repeat(fullStars) + (halfStar ? '¬Ω' : '') + '‚òÜ'.repeat(emptyStars);
      };

                    <button class="image-nav-btn next" onclick="nextImage()" id="nextImageBtn">‚Ä∫</button>
                    <div class="image-counter" id="imageCounter">1 / ${images.length}</div>
                  ` : ''}
                  <div class="zoom-controls">
                    <button class="zoom-btn" onclick="zoomOut()">‚àí</button>
                    <div class="zoom-level" id="zoomLevel">100%</div>
                    <button class="zoom-btn" onclick="zoomIn()">+</button>
                    <button class="zoom-btn" onclick="resetZoom()" title="Reset">‚Üª</button>

                ${thumbnailsHTML}
              </div>

            <div class="detail-info">

              ${visualRating > 0 || technicalRating > 0 ? `
                <div class="ratings-section">
                  <div class="rating-box">
                    <div class="rating-label">VizuƒÅlais StƒÅvoklis</div>
                    <div class="rating-score">${visualRating}<span>/10</span></div>
                    <div class="rating-stars">${getStars(visualRating)}</div>
                  </div>
                  <div class="rating-box">
                    <div class="rating-label">Tehniskais StƒÅvoklis</div>
                    <div class="rating-score">${technicalRating}<span>/10</span></div>
                    <div class="rating-stars">${getStars(technicalRating)}</div>
                  </div>
                </div>
              ` : ''}

              <div class="specs-section">
                <h3 class="specs-title">SpecifikƒÅcijas</h3>
                <div class="spec-item">
                  <span class="spec-label">Procesors:</span>
                  <span class="spec-value">${laptop.processor}</span>
                </div>
                <div class="spec-item">
                  <span class="spec-label">Operatƒ´vƒÅ Atmi≈Üa:</span>

    // Gallery Functions
    function initializeGallery() {
      const imageContainer = document.getElementById('imageContainer');
      const mainImage = document.getElementById('mainImage');

      if (!imageContainer || !mainImage) return;

      // Mouse wheel zoom
      imageContainer.addEventListener('wheel', (e) => {
        e.preventDefault();
        if (e.deltaY < 0) {
          zoomLevel = Math.min(zoomLevel + 0.1, 5);
        } else {
          zoomLevel = Math.max(zoomLevel - 0.1, 0.25);
        }
        updateTransform();
        updateZoomDisplay();
      });

      // Drag to pan
      mainImage.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.clientX - translateX;
        startY = e.clientY - translateY;
        imageContainer.style.cursor = 'grabbing';
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        translateX = e.clientX - startX;
        translateY = e.clientY - startY;
        updateTransform();
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
        if (imageContainer) imageContainer.style.cursor = 'move';
      });

      // Touch support
      let touchStartX = 0;
      let touchStartY = 0;
      let lastTouchDistance = 0;

      mainImage.addEventListener('touchstart', (e) => {
        if (e.touches.length === 1) {
          isDragging = true;
          touchStartX = e.touches[0].clientX - translateX;
          touchStartY = e.touches[0].clientY - translateY;
        } else if (e.touches.length === 2) {
          isDragging = false;
          const distance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          lastTouchDistance = distance;
        }
      });

      mainImage.addEventListener('touchmove', (e) => {
        e.preventDefault();
        if (e.touches.length === 1 && isDragging) {
          translateX = e.touches[0].clientX - touchStartX;
          translateY = e.touches[0].clientY - touchStartY;
          updateTransform();
        } else if (e.touches.length === 2) {
          const distance = Math.hypot(
            e.touches[0].clientX - e.touches[1].clientX,
            e.touches[0].clientY - e.touches[1].clientY
          );
          if (lastTouchDistance > 0) {
            const delta = distance - lastTouchDistance;
            zoomLevel = Math.max(0.25, Math.min(5, zoomLevel + delta * 0.01));
            updateTransform();
            updateZoomDisplay();
          }
          lastTouchDistance = distance;
        }
      });

      mainImage.addEventListener('touchend', () => {
        isDragging = false;
        lastTouchDistance = 0;
      });

      // Keyboard navigation
      document.addEventListener('keydown', (e) => {
        const images = currentLaptop?.images || [currentLaptop?.imageUrl];
        if (images.length <= 1) return;

        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
      });
    }

    function updateTransform() {
      const mainImage = document.getElementById('mainImage');
      if (mainImage) {
        mainImage.style.transform = `translate(${translateX}px, ${translateY}px) scale(${zoomLevel})`;
      }
    }

    function updateZoomDisplay() {
      const zoomLevelEl = document.getElementById('zoomLevel');
      if (zoomLevelEl) {
        zoomLevelEl.textContent = `${Math.round(zoomLevel * 100)}%`;
      }
    }

    function zoomIn() {
      zoomLevel = Math.min(zoomLevel + 0.25, 5);
      updateTransform();
      updateZoomDisplay();
    }

    function zoomOut() {
      zoomLevel = Math.max(zoomLevel - 0.25, 0.25);
      updateTransform();
      updateZoomDisplay();
    }

    function resetZoom() {
      zoomLevel = 1;
      translateX = 0;
      translateY = 0;
      updateTransform();
      updateZoomDisplay();
    }

    function selectImage(index) {
      const images = currentLaptop?.images || [currentLaptop?.imageUrl];
      currentImageIndex = index;
      const mainImage = document.getElementById('mainImage');
      if (mainImage) {
        mainImage.src = images[index];
      }

      // Reset zoom and pan
      resetZoom();

      // Update thumbnails
      const thumbnails = document.querySelectorAll('.thumbnail');
      thumbnails.forEach((thumb, i) => {
        thumb.classList.toggle('active', i === index);
      });

      // Update counter and buttons
      updateImageCounter();
      updateNavButtons();
    }

    function prevImage() {
      const images = currentLaptop?.images || [currentLaptop?.imageUrl];
      if (currentImageIndex > 0) {
        selectImage(currentImageIndex - 1);
      }
    }

    function nextImage() {
      const images = currentLaptop?.images || [currentLaptop?.imageUrl];
      if (currentImageIndex < images.length - 1) {
        selectImage(currentImageIndex + 1);
      }
    }

    function updateImageCounter() {
      const images = currentLaptop?.images || [currentLaptop?.imageUrl];
      const counter = document.getElementById('imageCounter');
      if (counter) {
        counter.textContent = `${currentImageIndex + 1} / ${images.length}`;
      }
    }

    function updateNavButtons() {
      const images = currentLaptop?.images || [currentLaptop?.imageUrl];
      const prevBtn = document.getElementById('prevImageBtn');
      const nextBtn = document.getElementById('nextImageBtn');

      if (prevBtn) prevBtn.disabled = currentImageIndex === 0;
      if (nextBtn) nextBtn.disabled = currentImageIndex === images.length - 1;
    }

    // Initialize
    loadLaptopDetails();
  </script>
</body>
</html>
