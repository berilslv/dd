<head>

</head>
<body class="admin-body">
  <!-- Navigation -->
  <nav class="admin-nav">
    <div class="nav-container">
      <a href="index.html" class="logo">ğŸ’¼ LaptopHub</a>
      <ul class="nav-menu">
        <li><a href="index.html">SÄkums</a></li>
        <li><a href="products.html">Veikals</a></li>
        <li><a href="about.html">Par Mums</a></li>
        <li><a href="contact.html">Kontakti</a></li>

      </ul>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="login-section">
    <!-- Login Card -->
    <div class="login-card" id="loginCard">
      <div class="login-header">
        <div class="login-icon">ğŸ”</div>
        <h1 class="login-title">Admin PieslÄ“gÅ¡anÄs</h1>
        <p class="login-subtitle">Ielogojieties, lai pÄrvaldÄ«tu produktus</p>
      </div>

      <div class="error-message" id="errorMessage">
        Nepareizs lietotÄjvÄrds vai parole!
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">LietotÄjvÄrds</label>
          <input type="text" id="username" name="username" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Parole</label>
          <div class="password-container">
            <input type="password" id="password" name="password" class="form-input" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</button>
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" name="remember">
            <span>AtcerÄ“ties mani</span>
          </label>
          <a href="#" class="forgot-link">Aizmirsi paroli?</a>
        </div>

        <button type="submit" class="login-btn">Ielogoties</button>

        <div class="back-link">
          <a href="index.html">â† Atgriezties uz SÄkumu</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Global variable to store uploaded images
    let uploadedImages = [];

    // Track if we're editing a laptop (now storing laptop ID instead of index)
    let editingLaptopId = null;
    let laptopsData = [];

    // Check if already logged in via API
    async function checkSession() {
      try {
        const response = await fetch('/api/auth.php');
        const result = await response.json();

        if (result.success && result.loggedIn) {
          showAdminPanel();
        }
      } catch (error) {
        console.error('Error checking session:', error);
      }
    }

    checkSession();

    // Image Upload Handlers
    const uploadArea = document.getElementById('uploadArea');
    const imageInput = document.getElementById('imageInput');
    const imagePreviews = document.getElementById('imagePreviews');

    uploadArea.addEventListener('click', () => {
      imageInput.click();
    });

    imageInput.addEventListener('change', (e) => {
      handleImageFiles(e.target.files);
    });

    uploadArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
      uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
      e.preventDefault();
      uploadArea.classList.remove('dragover');
      handleImageFiles(e.dataTransfer.files);
    });

    // Check if already logged in
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      window.location.href = 'add_laptops.html';
    }

    // Rating Sliders
    const visualRating = document.getElementById('visualRating');
    const technicalRating = document.getElementById('technicalRating');
    const visualRatingValue = document.getElementById('visualRatingValue');
    const technicalRatingValue = document.getElementById('technicalRatingValue');

    visualRating.addEventListener('input', (e) => {
      visualRatingValue.textContent = e.target.value;
    });

    technicalRating.addEventListener('input', (e) => {
      technicalRatingValue.textContent = e.target.value;
    });

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      const submitBtn = this.querySelector('button[type="submit"]');

      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        localStorage.setItem('adminLoggedIn', 'true');
        errorMessage.classList.remove('show');
        // Redirect to add laptops page
        window.location.href = 'add_laptops.html';
      } else {
        errorMessage.classList.add('show');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Ielogoties';
      }
    });

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'ğŸ™ˆ';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'ğŸ‘ï¸';
      }
    }
  </script>
</body>
</html>
