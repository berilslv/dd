</head>
<body class="admin-body">
  <!-- Navigation -->
  <nav class="admin-nav">

      <ul class="nav-menu">

        <li><a href="contact.html">Kontakti</a></li>

      </ul>
    </div>
  </nav>

  <!-- Login Section -->
  <div class="login-section">
    <!-- Login Card -->
    <div class="login-card" id="loginCard">
      <div class="login-header">
        <div class="login-icon">ğŸ”</div>
        <h1 class="login-title">Admin PieslÄ“gÅ¡anÄs</h1>
        <p class="login-subtitle">Ielogojieties, lai pÄrvaldÄ«tu produktus</p>
      </div>

      <div class="error-message" id="errorMessage">
        Nepareizs lietotÄjvÄrds vai parole!
      </div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="username">LietotÄjvÄrds</label>
          <input type="text" id="username" name="username" class="form-input" required>
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Parole</label>
          <div class="password-container">
            <input type="password" id="password" name="password" class="form-input" required>
            <button type="button" class="toggle-password" onclick="togglePassword()">ğŸ‘ï¸</button>
          </div>
        </div>

        <div class="remember-forgot">
          <label class="remember-me">
            <input type="checkbox" name="remember">
            <span>AtcerÄ“ties mani</span>
          </label>
          <a href="#" class="forgot-link">Aizmirsi paroli?</a>
        </div>

        <button type="submit" class="login-btn">Ielogoties</button>

        <div class="back-link">
          <a href="index.html">â† Atgriezties uz SÄkumu</a>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Admin credentials (for demo purposes - in production, use proper backend authentication)
    const ADMIN_USERNAME = 'admin';
    const ADMIN_PASSWORD = 'admin123';

    // Check if already logged in
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      window.location.href = 'add_laptops.html';
    }

    // Hide error message initially
    const errorMessage = document.getElementById('errorMessage');
    errorMessage.style.display = 'none';

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const submitBtn = this.querySelector('button[type="submit"]');

      // Disable button during processing
      submitBtn.disabled = true;
      submitBtn.textContent = 'ApstrÄdÄ...';

      // Simple client-side authentication (for static hosting)
      if (username === ADMIN_USERNAME && password === ADMIN_PASSWORD) {
        localStorage.setItem('adminLoggedIn', 'true');
        errorMessage.style.display = 'none';
        // Redirect to add laptops page
        window.location.href = 'add_laptops.html';
      } else {
        errorMessage.style.display = 'block';
        submitBtn.disabled = false;
        submitBtn.textContent = 'Ielogoties';
      }
    });

    // Toggle password visibility
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const toggleBtn = document.querySelector('.toggle-password');

      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'ğŸ™ˆ';
      } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'ğŸ‘ï¸';
      }
    }
  </script>
